<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <a href="exSite.html"><img src="logo.png" alt="SpaceX logo"></a>
            <a href="exSite2.html">| The Spaceships </a>
            <a href="exSite3.html">| Hire Us </a>
            <hr>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>Hire Us Now</h1>
                <p>Leave a message to request one og our services and we will get back to you as soon possible.</p>
            </div>
            <br><br>
            <section>
                <fieldset style="border: none; padding: 0;">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                        <label for="email">- Email:</label>
                        <input type="email">
                    </div>
                    <br><br>
                    <div>
                        <label for="spaceship">Spaceship:</label>
                        <select name="spaceship" id="spaceship">
                            <option value="falcon_9">Falcon 9</option>
                            <option value="falcon_heavy">Falcon Heavy</option>
                        </select>
                        <label for="service">- Type of service:</label>
                        <input type="search" name="service" id="service" list="services">
                        <datalist id="services">
                            <option value="kauanLindo"></option>
                            <option value="kauanMuitoLindo"></option>
                            <option value="kauanMuitoLindoPlus"></option>
                        </datalist>
                    </div>
                    <br><br>
                    <div>
                        <input type="submit" value="Send message">
                    </div>
                </fieldset>
            </section>
        </section>
    </main>
</body>
</html>
